<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="estilos.css">
    </head>
    <body class="fondo1">
        <center><img id="logo" class="imagen" src="logo.png" width="400"> </center>
        <center><input id="entrada" maxlength="20" type="text" placeholder="Ingrese su ID (maximo 20 caracteres)" class="input"></input></center>
        <center><button id="playBTN" class="Boton">JUGAR▶️</button></center>

        <h2!Elementos de la pantalla del juego>
        <center><label class="firstLabel" id="playerName" style="display: none;"></label></center>
        <center><label class="secondLabel" id="questions" style="display: none;"></label></center>
        <center><button id="answer1" class="Boton2" style="display: none;"></button></center>
        <center><button id="answer2" class="Boton2" style="display: none;"></button></center>
        <center><button id="answer3" class="Boton2" style="display: none;"></button></center>


        <dialog id="errorID" onclick="close()" style="background-color: #cc0000;">
            <section>
                <h2 style="font-size: xx-large;" class="secondLabel">Error, no has ingresado un ID</h2>
                <footer>
                    <h2 style="font-size: large;" class="secondLabel">Haz click para cerrar este aviso</h2>
                </footer>
            </section>
        </dialog>

        <dialog id="wrongAns" onclick="close()" style="background-color: #cc0000;">
            <section>
                <h2 style="font-size: xx-large;" class="secondLabel">Respuesta incorrecta</h2>
                <footer>
                    <h2 style="font-size: large;" class="secondLabel">Sigue intentando</h2>
                </footer>
            </section>
        </dialog>

        <dialog id="assertAns" onclick="close()" style="background-color: #86f572;">
            <section>
                <h2 style="font-size: xx-large;" class="secondLabel">Respuesta correcta</h2>
                <footer>
                    <h2 style="font-size: large;" class="secondLabel">Sigue sigue así</h2>
                </footer>
            </section>
        </dialog>
        
        <script src="./index.js"></script>
    </body>
</html>
